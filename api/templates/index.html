{% extends "base.html" %}
{% block content %}

  <div class="jumbotron">
    <h1>BLP to PNG converter</h1>
  </div>

  <div class="container">
    <form class="form-group" enctype="multipart/form-data" method="POST">
       {{ form.hidden_tag() }}
  
       <div class="form-group">
       <h2>Image:</h2>
       {{ form.image(class="form-control form-control-lg") }}
       </div>
       <div class="form-group">
           {{ form.submit(class="btn btn-outline-info") }}
       </div>
    </form>
  
  </div>

{% endblock %}
