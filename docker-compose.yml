version: '3'

services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: api
    restart: always
    ports:
      - 5000:5000
    networks:
      - myNetwork

  redis:
    restart: always
    container_name: redis
    image: redis:latest
    # expose:
    #   - 6379
    ports:
      - 6379:6379
    networks:
      - myNetwork

  celery:
    restart: always
    container_name: celery
    build:
      context: .
      dockerfile: ./celeryapp/Dockerfile
    networks:
      - myNetwork
    entrypoint: ./start-celery.sh
    depends_on:
      - redis
    # environment:

    # healthcheck:
    #   test: [ "CMD", "redis-cli", "ping" ]
    #   retries: 3
    #   timeout: 5s

  nginx:
    build: ./nginx
    restart: always
    container_name: nginx
    ports:
      - 80:80
    networks:
      - myNetwork

networks:
  myNetwork:
    driver: bridge